<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú - BurgerLand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/menu.css" rel="stylesheet">
  <link href="css/barra.css" rel="stylesheet" type="text/css">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar-custom">
    <div class="left">
      <a href="index.html" class="btn btn-secondary">Inicio</a>
      <a href="sobre-nosotros.html" class="btn btn-secondary">Sobre Nosotros</a>
    </div>
  
    <div class="center">
      <img src="img/logo.png" alt="Logo" class="logo">
      <span class="nombre">BurgerLand</span>
    </div>
  
    <div class="right">
      <a href="menu.html" class="btn btn-secondary">Menu</a>
      <a href="login.html" class="btn btn-primary">Log In</a>
    </div>
  </nav>

<!-- Carrusel de hamburguesas con jscript :) -->
<div class="container my-5">
  <div id="carouselHamburguesas" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="carousel-inner">
    </div>

    <!-- Controles del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselHamburguesas" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselHamburguesas" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/menu.js"></script>
</body>
</html>
